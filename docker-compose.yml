version: "3.8"
services:
  frontend:
    build: 
      context: frontend-main
    ports:
      - "8080:8080"
    volumes:
      - "./frontend-main:/app"    
      - "./frontend-main/app/node_modules"
      
  backend:
    container_name: backend
    build:
      context: .
      target: development
    volumes:
      - "./backend-main:/app"
      - "./backend-main/app/node_modules"
    ports:
      - 3000:3000
      #- ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    command: npm run start:dev
    depends_on: 
      - mongo
    #env_file:
    #  - .env
      
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"  

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
